<html> 
  <head> 
    <title>Porsche Race</title>
    <link rel = 'stylesheet' href = 'style.css' />
  </head>
  <body>

    <div class = 'road'></div>
    <div class = 'rightRoad'></div>
    <div class = 'leftRoad'></div>
    
    <img class="car" src="images/car2.png" />

    <img class="tree tree1" src="images/tree1.png" />
    <img class="tree tree2" src="images/tree1.png" />
    <img class="tree tree3" src="images/tree1.png" />
    <img class="tree tree4" src="images/tree1.png" />
    <img class="tree tree5" src="images/tree1.png" />
    <img class="tree tree6" src="images/tree1.png" /> 

    <img class="arrow" src="images/arrow.png" />
    <img class="danger" src="images/danger.png" />
    <img class="coin" src="images/coin.png" />

    <button type="button" class="game-button">
      <img class="pause" src="images/pause2.png" />
      <img class="play" src="images/play1.png" />
    </button>

    <div class="game-score">0</div>

        <div class="backdrop">
            <div class="backdrop-container">
                <p class="finish-text">Итоговый счет: <span class="finish-text-score">0</span></p>
                <button type="button" class="restart-button">Начать заново</button>
            </div>
        </div>
    <script src ='game.js'> </script>
  </body>
</html>
